<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone & Speech Test</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --subtext-color: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --listening: #f59e0b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--subtext-color);
            margin-bottom: 2rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.05);
            margin-bottom: 2rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--subtext-color);
            box-shadow: 0 0 5px var(--subtext-color);
        }

        .status-indicator.listening {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--listening);
        }
        .status-indicator.listening .dot {
            background-color: var(--listening);
            box-shadow: 0 0 8px var(--listening);
            animation: pulse 1.5s infinite;
        }

        .status-indicator.working {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }
        .status-indicator.working .dot {
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .status-indicator.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        .status-indicator.error .dot {
            background-color: var(--error);
            box-shadow: 0 0 8px var(--error);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .transcript-box {
            margin-top: 2rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: left;
            min-height: 100px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .transcript-label {
            display: block;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: var(--subtext-color);
            margin-bottom: 0.5rem;
        }

        #transcript {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            min-height: 1.6em;
        }

        #transcript:empty:before {
            content: 'Say something...';
            color: rgba(255, 255, 255, 0.2);
            font-style: italic;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microphone Check</h1>
        <p class="subtitle">Verify your audio input and speech recognition</p>
        
        <div id="status" class="status-indicator">
            <div class="dot"></div>
            <span id="status-text">Ready to test</span>
        </div>

        <button id="toggle-btn">Start Listening</button>

        <div class="transcript-box">
            <span class="transcript-label">Live Transcript</span>
            <div id="transcript"></div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('toggle-btn');
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const transcriptEl = document.getElementById('transcript');
        let isListening = false;
        let recognition;

        function setStatus(state, message) {
            statusEl.className = 'status-indicator ' + state;
            statusText.textContent = message;
        }

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                isListening = true;
                btn.textContent = 'Stop Listening';
                setStatus('listening', 'Microphone active - Listening...');
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                isListening = false;
                btn.textContent = 'Start Listening';
                setStatus('error', 'Error: ' + event.error);
            };

            recognition.onend = () => {
                isListening = false;
                btn.textContent = 'Start Listening';
                // Don't overwrite error status if it happened
                if (!statusEl.classList.contains('error')) {
                    setStatus('', 'Ready to test');
                }
            };

            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                // If we get any result, mic is definitely working
                if (!statusEl.classList.contains('working') && !statusEl.classList.contains('listening')) {
                     // Keep 'listening' state visually usually, but internally we know it works
                }
                
                // Show text
                transcriptEl.innerHTML = `<strong>${finalTranscript}</strong> <span style="color:#94a3b8">${interimTranscript}</span>`;
            };

            btn.onclick = () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    transcriptEl.textContent = '';
                    setStatus('listening', 'Requesting microphone...');
                    recognition.start();
                }
            };

        } else {
            btn.disabled = true;
            setStatus('error', 'Speech API not supported in this browser');
            btn.textContent = 'Not Supported';
            transcriptEl.textContent = 'Try using Google Chrome or Edge.';
        }
    </script>
</body>
</html>
